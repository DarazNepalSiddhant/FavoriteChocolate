                    showCase();
                });

                function indexOfMax(arr) {
                    if (arr.length === 0) {
                        return -1;
                    }
                    var max = arr[0];
                    var maxIndex = 0;
                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] > max) {
                            maxIndex = i;
                            max = arr[i];
                        }
                    }
                    return maxIndex;
                }

                function showCase() {
                    // Quiz Name
                    $('input[name="entry.1658496353"]').val("Can we guess your favourite chocolate");
                    // Score

                    // Final Answer
                    $('input[name="entry.1859571685"]').val("N/A");
                    switch (indexOfMax(ans)) {

                            break;
                        case 1:
