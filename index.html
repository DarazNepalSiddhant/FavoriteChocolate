        <script type="text/javascript">

                    else if ($(this).attr("id") == "Q5A2")
                        ans[3] = ans[3] + 1;
                    $("#Question05").hide();
                    showCase();
                });

                function indexOfMax(arr) {
                    if (arr.length === 0) {
                        return -1;
                    }
                    var max = arr[0];
                    var maxIndex = 0;
                    for (var i = 1; i < arr.length; i++) {
                        if (arr[i] > max) {
                            maxIndex = i;
                            max = arr[i];
                        }
                    }
                    return maxIndex;
                }

                function showCase() {
                    switch (indexOfMax(ans)) {
                        case 0:
                            $("#case00").css("display", "block");
                            break;
                        case 1:
                            $("#case01").css("display", "block");
                            break;
                        case 2:
                            $("#case02").css("display", "block");
                            break;
                        case 3:
                            $("#case03").css("display", "block");
                            break;
                    }
